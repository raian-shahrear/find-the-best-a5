<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find The Best</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
  <!-- daisyUi link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- tailwindcss CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-black py-64 relative overflow-hidden">
    <section class="text-center w-6/12 mx-auto">
      <h1 class="text-7xl text-sky-700" style="font-family: 'Aclonica', sans-serif;">Find The <span class="text-red-700">Best</span></h1>
      <p class="text-xl text-slate-300 font-semibold mt-7">Only Football is real when the ball is on the field. Find your best player and hire them for your team. We offer negotiable salary that will help you to manage your team with more efficiently.</p>
    </section>
    <section>
      <div class="absolute -bottom-6 -left-8">
        <img src="./images/cover/bottom-left.png" alt="">
      </div>
      <div class="absolute -bottom-6 right-0">
        <img src="./images/cover/bottom-right.png" alt="">
      </div>
      <div class="absolute top-28 right-28">
        <img src="./images/cover/top-right.png" alt="">
      </div>
    </section>
  </header>

  <main>
    <section class="w-10/12 mx-auto mt-20 mb-36 flex justify-between">
      <section>
        <div class="grid grid-cols-3 gap-6">
          <div class="card w-96 bg-base-100 shadow-xl rounded-none">
            <figure><img src="./images/players/kylian-mbappe.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center text-3xl font-bold">Kylian Mbappe</h2>
              <p class="text-center text-lg mb-6">
                <span class="font-semibold">39 Goals</span> |
                <span class="font-semibold">21 Assists</span>
              </p>
              <div class="card-actions justify-center">
                <button class="btn btn-primary bg-sky-700 hover:bg-sky-900 w-full rounded-none text-lg">Select</button>
              </div>
            </div>
          </div>

          
        </div>
      </section>

      
    </section>
  </main>

  


  <script src="./js/app.js"></script>
</body>
</html>
